<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro PressoMAP</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./Resources/pressoMAP logo oficial.png" alt="logotipo pressoMAP">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="concepto.html">Concepto</a></li>
                <li><a href="baristas.html">Baristas</a></li>
            </ul>
        </nav>
        <a href="registro.html" class="btn"><button>Registro</button></a>
    </header>



    <main class="container">
        <section class="crud">
            <h1 class="crud__title">Registro de usuarios</h1>
            <br>
            <br>
            <form id="formRegister" class="crud__form">
                <input type="text" placeholder="Name" id="nameInput" class="form__input">
                <input type="email" placeholder="E-mail" id="emailInput" class="form__input">
                <button type="submit" id="submitButton" class="button button--primary">Agregar</button>
            </form>
            <table class="crud__table">
                <thead>
                    <tr>
                        <th class="table__header">Name</th>
                        <th class="table__header">E-mail</th>
                        <th class="table__header">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="table__body">

                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>

</body>

</html>
